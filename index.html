
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴사 관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a href="#"><img src="https://via.placeholder.com/150x40?text=B2B+Partners" alt="B2B Partners logo" class="logo-img"></a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#" class="active">B2B 사업 제휴사 리스트</a></li>
                    <li><a href="#" id="send-email-btn">제휴 제안 메일 발송</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header class="header">
                <div class="header-left">
                    <h1 id="page-title">B2B 사업 제휴사 리스트</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span class="user-name">김유저</span>
                        <img src="https://via.placeholder.com/40" alt="User Avatar">
                    </div>
                </div>
            </header>

            <!-- Service List View -->
            <section id="service-list-view" class="service-list">
                <div class="list-header">
                    <h2 id="affiliate-count"></h2>
                </div>
                <div class="list-table">
                    <table>
                        <thead>
                            <tr>
                                <th rowspan="2">NO</th>
                                <th rowspan="2">분류</th>
                                <th rowspan="2">제휴사</th>
                                <th colspan="4">선정 조건</th>
                                <th rowspan="2">종합 등급</th>
                            </tr>
                            <tr>
                                <th>생활 밀착 (빈도)</th>
                                <th>공공 신뢰 (가치)</th>
                                <th>데이터 확보 (이종)</th>
                                <th>기술 검증 (연동)</th>
                            </tr>
                        </thead>
                        <tbody id="service-table-body">
                            <!-- Affiliate list rows will be injected here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>

    <!-- Email Modal -->
    <div id="email-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>제휴 제안 메일 발송</h2>
            <form id="email-form">
                <div class="form-group">
                    <label for="email-recipient">받는이</label>
                    <input type="email" id="email-recipient" required>
                </div>
                <div class="form-group">
                    <label for="email-sender">보내는이</label>
                    <input type="email" id="email-sender" value="b2b@kakaobank.com" required>
                </div>
                <div class="form-group">
                    <label for="email-subject">제목</label>
                    <input type="text" id="email-subject" value="카카오뱅크 B2B 사업 제휴 제안" required>
                </div>
                <div class="form-group">
                    <label for="email-body">내용</label>
                    <textarea id="email-body" rows="8" required>안녕하세요!
카카오뱅크 B2B 사업 제휴 제안을 드립니다.

감사합니다.</textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">발송</button>
                    <button type="button" id="cancel-btn" class="btn btn-secondary">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
